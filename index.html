<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquina Tragamonedas de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .machine-container {
      position: relative;
      width: 600px;
      height: 400px;
      background-image: url('jackpot_ia.png'); /* Cambia la ruta si es necesario */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      perspective: 1000px;
    }
    .slots {
      position: absolute;
      top: 30%;
      display: flex;
      gap: 30px;
      justify-content: center;
      width: 100%;
      transform: rotateY(-10deg);
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out;
    }
    .slot {
      font-size: 3rem;
      color: red;
      background-color: transparent;
      padding: 30px;
      width: 100px;
      height: 150px;
      border-radius: 8px;
      transition: background-color 0.5s ease, color 0.5s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transform: rotateY(10deg);
    }
    .start-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="machine-container">
      <div class="slots">
        <div id="num1" class="slot">0</div>
        <div id="num2" class="slot">0</div>
        <div id="num3" class="slot">0</div>
        <div id="num4" class="slot">0</div>
      </div>
    </div>
    <button id="startBtn" class="btn btn-primary btn-lg start-btn">¡Jugar!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const startBtn = document.getElementById("startBtn");
    const slots = [
      document.getElementById("num1"),
      document.getElementById("num2"),
      document.getElementById("num3"),
      document.getElementById("num4")
    ];
    let intervalIds = [];
    let isRandom = true;
    let fixedNumbers = [0, 0, 0, 0];

    // Cargar configuración desde config.json
    async function loadConfig() {
      try {
        const response = await fetch('config.json');
        const config = await response.json();
        isRandom = config.isRandom;
        fixedNumbers = config.fixedNumbers;
      } catch (error) {
        console.error("Error al cargar el archivo de configuración:", error);
      }
    }

    // Función para obtener el número de cada slot
    function getNumber(index) {
      return isRandom ? Math.floor(Math.random() * 10) : fixedNumbers[index];
    }

    // Función para simular el giro de un solo slot
    function spinSlot(slot, index, delay) {
      return new Promise(resolve => {
        let spins = 0; // Contador de giros temporales
        const intervalId = setInterval(() => {
          // Para el efecto de giro, se generan números aleatorios temporalmente
          slot.textContent = Math.floor(Math.random() * 10);
          spins++;

          // Después de varios giros temporales, muestra el número final (fijo o aleatorio)
          if (spins >= 20) { // Ajusta este valor para controlar la cantidad de "giros"
            slot.textContent = getNumber(index);
          }
        }, 100);

        intervalIds.push(intervalId);

        // Detener el giro del slot después de cierto tiempo
        setTimeout(() => {
          clearInterval(intervalId);
          resolve();
        }, delay);
      });
    }

    // Función para iniciar el giro secuencial y el efecto de celebración
    async function startSpin() {
      startBtn.disabled = true;
      intervalIds.forEach(id => clearInterval(id));
      intervalIds = [];

      for (let i = 0; i < slots.length; i++) {
        await spinSlot(slots[i], i, 3000 + i * 2000);
      }

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      startBtn.disabled = false;
    }

    startBtn.addEventListener("click", startSpin);

    document.addEventListener("DOMContentLoaded", function() {
      loadConfig();
      const audio = new Audio("tu-musica.mp3");
      audio.play();
    });
  </script>

</body>
</html>
